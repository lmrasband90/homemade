<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Edit Material</title>
</head>
<body>
    <nav class="nav">
        <div class="container">
            <div class="row">

                <div class="col col-9">
                    <div class="container d-flex align-items-center justify-content-center">
                        <h1>{{user.business_name}}</h1>
                    </div>
                </div>
                <div class="col col-3">
                    <p>
                        <a href="/dashboard" class="btn btn-primary">Dashboard</a>
                        <a href="/logout" class="btn btn-primary">Log Out</a></p>
                </div>
            </div>
        </div>
    </nav>


    <div class="container main_body">
        <div class="d-flex align-items-center justify-content-center">
            <h2>{{material.name}}</h2>
        </div>
        <div class="col col-6">
            <form action="/save_material_changes" method="POST">
                <label for="name" class="form-label">Name:</label>
                <input type="text" name="name" class="form-control" value="{{material.name}}" required>
                <label for="category" class="form-label">Category:</label>
                <input type="text" name="category" class="form-control" value="{{material.category}}" required>
                <label for="supplier" class="form-label">Supplier:</label>
                <input type="text" name="supplier" class="form-control" value="{{material.supplier}}" required>
                <label for="alert_amount" class="form-label">Alert Amount:</label>
                <div class="input-group">
                    <input type="number" name="alert_amount" class="form-control" value="{{material.alert_amount}}" required>
                    <div class="input-group-text">{{material.unit_of_measure}}</div>
                </div>
                <label for="in_stock" class="form-label">In Stock:</label>
                <div class="input-group">
                    <input type="number" name="in_stock" class="form-control" value="{{material.in_stock}}" required>
                    <div class="input-group-text">{{material.unit_of_measure}}</div>
                </div>
                <label for="unit_of_measure">Unit of Measurement:</label>
                <div class="input-group">
                    <input type="text" name="unit_of_measure" class="form-control" value="{{material.unit_of_measure}}" required>
                </div>
                <input type="hidden" name="id" class="form-control" value="{{material.id}}">
                <div>
                    <input type="submit" value="Save Changes" class="btn btn-primary submit-button">
                    <a href="/delete_material/{{material.id}}" class="btn btn-primary delte_button">Delete Material</a>
                </div>
            </form>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</body>
</html>
